<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="components.css">
    <title>Hello, world!</title>
</head>
<body>
    <div class="container text-white">
        <h1 class="text-center">Componentes</h1>
    </div>
    
    <div class="container text-white">
        <!-- LOGO -->
        <div class="row">
            <div class="col">
                <h4>Logo</h4>
            </div>
            <div class="col">
                <p>Desktop</p>
                <a href="#"><img src="./icons/logo.svg" alt=""></a>
            </div>
            
        </div>
        <hr>
        <!-- Outline button -->
        <div class="row">
            <div class="col">
                <h4>Outline button</h4>
            </div>
            <div class="col">
                <p>Desktop</p>
                <button type="button" class="btn btn-outline-primary btn-lg button outline-btn">Ingresar</button>
            </div>
        </div>
        <hr>
        <!-- Solid button -->
        <div class="row">
            <div class="col">
                <h4>Solid button</h4>
            </div>
            <div class="col">
                <p>Desktop</p>
                <button type="button" class="btn btn-primary btn-lg button solid-btn">Ingresar</button>
            </div>
        </div>
        <hr>
        <!-- Reproducir button -->
        <div class="row">
            <div class="col">
                <h4>Reproducir button</h4>
            </div>
            <div class="col">
                <p>Desktop</p>
                <button type="button" class="btn btn-outline-primary btn-lg button icon-gray-btn"><span class="icon"><img class="icon-scale" src="./icons/play.png" alt=""></span>Reproducir</button>
            </div>
        </div>
        <hr>
        <!-- Trailer button -->
        <div class="row">
            <div class="col">
                <h4>Trailer button</h4>
            </div>
            <div class="col">
                <p>Desktop</p>
                <button type="button" class="btn btn-outline-primary btn-lg button icon-gray-btn"><span class="icon"><img class="icon-scale" src="./icons/trailer.svg" alt=""></span>Trailer</button>
            </div>
        </div>
        <hr>
        <!-- Trailer button violeta -->
        <div class="row">
            <div class="col">
                <h4>Trailer button violeta</h4>
            </div>
            <div class="col">
                <p>Desktop</p>
                <button type="button" class="btn btn-outline-primary btn-lg button icon-violet-btn"><span class="icon"><img class="icon-scale" src="./icons/trailer.svg" alt=""></span>Trailer</button>
            </div>
        </div>
        <hr>
        <!-- Links en NAV -->
        <div class="row">
            <div class="col">
                <h4>Links en NAV</h4>
            </div>
            <div class="col">
                <p>Desktop</p>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="#">Series</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="#">Películas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="#">Estrenos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="#">Mi Lista</a>
                    </li>
                </ul>
            </div>
        </div>
        <hr>
        <!-- Iconos en NAV -->
        <div class="row">
            <div class="col">
                <h4>Iconos en NAV</h4>
            </div>
            <div class="col">
                <p>Desktop</p>
                <a class="nav-icon" href="#"><img class="icon-scale" src="./icons/search.svg" alt=""></a>
                <a class="nav-icon" href="#"><img class="icon-scale" src="./icons/cast.svg" alt=""></a>
                <a class="nav-icon" href="#"><img class="icon-scale" src="./icons/notif.svg" alt=""></a>
                <a class="nav-icon" href="#"><img class="icon-scale" src="./icons/user.svg" alt=""></a>
            </div>
            
        </div>
        <hr>
        <!-- Inputs -->
        <div class="row">
            <div class="col">
                <h4>Inputs</h4>
            </div>
            <div class="col">
                <p>Desktop</p>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-lg input" id="email" aria-describedby="emailHelp" placeholder="correo electrónico">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg input" id="password" placeholder="contraseña">
                    </div>
                </form>
            </div>
        </div>
        <hr>
        
        
        
    </div>
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
