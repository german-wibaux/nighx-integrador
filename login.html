<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <!-- <link rel="stylesheet" href="./css/home-logueado.css"> -->
    <title>Nighx</title>
</head>
<body>
    <header>        
        <nav class="navbar navbar-expand-lg nav-bg fixed-top">        
            <a class="navbar-brand" href="#"><img src="./images/icons/logo.svg" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button> 
        </nav>      
        <div class="container">
            <div class="container_form">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control input" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button id="html" class="btn btn-primary outline-btn" >Ingresar</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-lg input" id="email" aria-describedby="emailHelp" placeholder="correo electrónico">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg input" id="password" placeholder="contraseña">
                    </div>
                </form>
            </div>
        </div>
    </header>   
    
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/ajax.js"></script>
    
</body>
</html>
